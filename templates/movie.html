<html lang="en">
  <head>
    <script>
     require(["d3", "Viewer"], function(d3, Viewer){
       var svg = d3.select("#" + <%= uuid %>);
       var arr = <%= arr %>;
       Viewer.init_svg(svg);

       var render = function(){
         Viewer.draw(svg, arr.shift());
         window.setTimeout(render, 10);
       }

       render();
     })
    </script>
  </head>
  <body>
    <svg id=<%= uuid %>></svg>
    <button title="play">&#x25ba</button>
  </body>
</html>
